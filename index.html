<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .character {
            width: 300px;
            border: 2cap solid #000;
            margin-top: 50px;
            display: flex;
            align-items: center;
            flex-direction: column;
            
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="data.js"></script>
    <script>
        const data = JSON.parse(dataInfo);
        const container = document.querySelector('div.container');
        data.forEach(element => {
            const divEl = document.createElement('div');
            const title = document.createElement('h1');
            const text = document.createElement('p');
            const img = document.createElement('img');
            title.textContent = element.name;
            text.textContent = element.type;
            img.src = element.image;
            img.style.width = element.width + 'px';
            img.style.height = element.height + 'px';
            divEl.appendChild(img);
            divEl.appendChild(title);
            divEl.appendChild(text);
            divEl.classList.add(element.species);
            divEl.classList.add('character');
            container.appendChild(divEl);
        });
    </script>
</body>
</html>
